<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        .first{
            font-size: 12px;
            color: aqua;

        }
        .second{
            font-size: 19px;
            color: pink;
        }
        #div1{
            border: #ff43c5 solid 1px;
            float: left;
            position: relative;
            top: 100px;
            left: 100px;

        }
        #div2{
            float: right;
            position: absolute;
            top: 100px;
            right: 100px;
        }

    </style>

</head>
<body>
    <div id="div1">
        <p class="first">
            这是第1个段落;
        </p>
        <br/>



    </div>
    <div id="div2">
        <p class="second">
            这是第2个段落;
        </p>
    </div>
</body>
</html>
